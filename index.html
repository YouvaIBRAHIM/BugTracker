<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/cyberpunk.css">
    <script src="./src/js/index.js" type="module" defer></script>
    <title>Bug Tracker</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="./src/assets/logo.png" alt="logo"  />
            <h1  class="cyberpunk glitched">Bienvenue sur Bug Tracker</h1>
            <div class="formContainer">
                <h2 class="cyberpunk">Login</h2>
                <span class="errorMessage"></span>

                <section class="cyberpunk">
                    <form style="max-width: 500px">
                        <input class="cyberpunk" type="email"  placeholder="Email"/>
                        <input class="cyberpunk" type="password" placeholder="Mot de passe"/>
                        <div class="loginBtnContainer">
                            <button>Se connecter</button>
                        </div>
                    </form>
                </section>
            </div>

        </div>
    </main>
</body>
</html>
