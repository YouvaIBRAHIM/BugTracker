<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cyberpunk.css">
    <link rel="stylesheet" href="../css/bugslist.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://unpkg.com/notie" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <script src="../js/bugsList.js" type="module" defer></script>
    <title>Bug Tracker - Bugs List</title>
</head>
<body>
    <header class="cyberpunk">
        <h1 class="cyberpunk glitched">Bug Tracker</h1>
        <nav>
            <ul>
                <li class="menuItem">
                    <a>Link</a>
                </li>
                <li class="menuItem">
                    <a>Link</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="searchBar">
          <input class="cyberpunk" type="text" id="searchBug" placeholder="Rechercher" >
        </div>
        <aside class="cyberpunk">
          <ul class="stats">
            <li class="all"><span>&#9760; BUGS TOTAL <strong>10</strong></span></li>
            <li class="inProgress"><span>&#x2622; BUGS EN COURS <strong>10</strong></span></li>
            <li class="done"><span>&#x267B; BUGS TRAITÉS <strong>10</strong></span></li>
          </ul>
        </aside>
        <section class="cyberpunk tableSection reverse">
            <table>
                <thead>
                  <tr>
                    <th colspan="2">
                      Bug
                    </th>
                    <th>
                      Date
                    </th>
                    <th>
                      Nom
                    </th>
                    <th>
                      État
                    </th>
                    <th>
                      Action
                    </th>
                  </tr>
                </thead>
      
                <tbody>

                </tbody>
              </table>
        </section>
    </main>
      
</body>
</html>
