<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/newBug.css">
    <link rel="stylesheet" href="../css/cyberpunk.css">
    <title>Bug Tracker - New bug</title>
</head>
<body>
    <header class="cyberpunk">
        <h1 class="cyberpunk glitched">Bug Tracer</h1>
        <nav>
            <ul>
                <li class="menuItem">
                    <a class="">Link</a>
                </li>
                <li class="menuItem">
                    <a class="">Link</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cyberpunk reverse">
            <form>
                <fieldset>
                  
                  <legend class="cyberpunk">
                    New Bug
                  </legend>
                  <div class="box">
                    <label for="BugTitle" class="cyberpunk">
                      Titre du bug 
                    </label>
                    <input class="cyberpunk" type="text" id="BugTitle" placeholder="Saisir le titre du bug" required>
                  </div>
                  <div class="box">
                    <label for="bugDescription" class="cyberpunk">
                      Description du bug
                    </label>
                    <textarea class="cyberpunk" name="bugDescription" id="bugDescription" cols="60" rows="10" placeholder="Saisir la description du bug"></textarea>
                  </div>
             
                  <div class="box">
                    <button class="cyberpunk2077" type="submit">ENREGISTRER</button>
                  </div>
                  
                </fieldset>
              </form>
        </section>
    </main>
</body>
</html>
