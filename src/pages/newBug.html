<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/newBug.css">
    <link rel="stylesheet" href="../css/cyberpunk.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <script src="../js/newBug.js" type="module" defer></script>
    <script src="../js/index.js" type="module" defer></script>

    <title>Bug Tracker - Nouveau bug</title>
</head>
<body>

    <main>
        <section class="cyberpunk reverse">
            <form id="newBugForm">
                <fieldset>
                  <legend class="cyberpunk">
                    Nouveau bug
                  </legend>
                  <div class="box">
                    <label for="BugTitle" class="cyberpunk">
                      Titre du bug 
                    </label>
                    <input class="cyberpunk" type="text" id="bugTitle" placeholder="Saisir le titre du bug" >
                  </div>
                  <div class="box">
                    <label for="bugDescription" class="cyberpunk">
                      Description du bug
                    </label>
                    <textarea class="cyberpunk" name="bugDescription" id="bugDescription" cols="60" rows="10" placeholder="Saisir la description du bug"></textarea>
                  </div>
             
                  <div class="box">
                    <button class="cyberpunk2077" type="submit">SAUVEGARDER</button>
                  </div>
                  
                </fieldset>
              </form>
        </section>
    </main>
</body>
</html>
